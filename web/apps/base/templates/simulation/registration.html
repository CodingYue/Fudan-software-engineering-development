{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <meta name="author" content="{% block meta_author %}{% endblock %}">

    <title>{% block page_title %}Photos{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/dist/css/bootstrap.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}"/>

  </head>

  <body>

    <div class="container">

      <form class="form-signin" name="RegistrationForm" action="registration" method="post">
          {% csrf_token %}
        <h2 class="form-signin-heading">Please sign up</h2>
        <input type="text" id="username" name="username" placeholder="Username" class="form-control">
          <input type="password" name="password" id="password" placeholder="Password" class="form-control">
          <input type="email" name="email" id="email" placeholder="Email" class="form-control">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
